    								<li><a href="https://www.nyc.gov/site/hpd/news/025-21/mayor-de-blasio-l-m-development-partners-type-projects-break-ground-bronx-point-the" target="_blank">Bronx Point and Universal Hip Hop Museum Groundbreaking | City of New York.</a></li>
    								<li><a href="https://www.google.com/search?q=https://en.wikipedia.org/wiki/New_York_Empowerment_Zone" target="_blank">New York Empowerment Zone.</a></li>
    								<li><a href="https://www.google.com/search?q=https://esd.ny.gov/new-york-ventures" target="_blank">New York Ventures.</a></li>
    								<li><a href="https://www.google.com/search?q=https://edc.nyc/program/greenlight-innovation-fund" target="_blank">NYCEDC Greenlight Innovation Fund.</a></li>
								</ol>
                    `
                ]
            },
            
{
                title: "Contact",
                img: "https://i.imgur.com/ApIczb7.jpeg",
                pages: [
                    `
                        <h3>Let's Connect</h3>
                        <p>We invite you to learn more about our mission and how we are building a more equitable and profitable future, one venture at a time. Please feel free to reach out to our team with any questions.</p>
                        <p><strong>Gabriel Ortiz</strong><br>
                        Founder & CEO, Nimblestack<br>
                        <a href="mailto:gabriel@nimblestack.io" class="text-blue-500 hover:underline">gabriel@nimblestack.io</a></p>
                    `
                ]
            }            
            
        ];

        let currentSlide = 0;
        let currentPage = 0;
        const pitchDeckContainer = document.getElementById('pitch-deck');
        const slideCounterEl = document.getElementById('slide-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const timelineEl = document.getElementById('timeline');
        const sections = [];
        let isScrollingProgrammatically = false;

        const renderCurrentPage = () => {
            if (currentSlide > 0) {
                const slide = slides[currentSlide];
                const section = sections[currentSlide];
                const pageContainer = section.querySelector('.page-container');
                if (pageContainer) {
                    pageContainer.innerHTML = slide.pages[currentPage];
                    pageContainer.classList.remove('fade-in');
                    void pageContainer.offsetWidth; 
                    pageContainer.classList.add('fade-in');
                }
            }
            updateNav();
        };

        const updateNav = () => {
            const totalSlides = slides.length;
            const totalPages = slides[currentSlide].pages.length;
            slideCounterEl.textContent = `Slide ${currentSlide + 1}/${totalSlides} | Page ${currentPage + 1}/${totalPages}`;
            
            prevBtn.disabled = currentSlide === 0 && currentPage === 0;
            prevBtn.classList.toggle('disabled', prevBtn.disabled);
            
            nextBtn.disabled = currentSlide === totalSlides - 1 && currentPage === totalPages - 1;
            nextBtn.classList.toggle('disabled', nextBtn.disabled);
            
            document.querySelectorAll('.timeline-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        };

        const goToSlide = (slideIndex, pageIndex = 0) => {
            if (slideIndex >= 0 && slideIndex < sections.length) {
                currentSlide = slideIndex;
                currentPage = pageIndex;
                
                isScrollingProgrammatically = true;
                sections[currentSlide].scrollIntoView({ behavior: 'smooth' });
                renderCurrentPage();
                setTimeout(() => { isScrollingProgrammatically = false; }, 1000);
            }
        };

        const renderSlides = () => {
            slides.forEach((slide, index) => {
                const section = document.createElement('section');
                section.id = `slide-${index}`;
                section.classList.add('slide-section');

                const emailLinkHtml = `
                    <div class="absolute top-4 right-4 z-10 px-3 py-1 rounded-full text-sm font-medium transition-all">
                        <a href="mailto:gabriel@nimblestack.io" class="block">contact</a>
                    </div>
                `;
                
                if (index === 0) {
                    section.classList.add('title-slide');
                    section.style.backgroundImage = `url('${slide.img}')`;
                    const pageContent = slide.pages[0].replace(/text-gray-800/g, 'text-white');
                    section.innerHTML = `
                        ${emailLinkHtml}
                        <div class="title-content-wrapper text-center text-white p-8 rounded-lg">
                            <h1 class="font-bold text-4xl md:text-6xl" style="font-family: 'Oswald', sans-serif;">${slide.title}</h1>
                            <div class="mt-6 text-lg md:text-xl pane-content">${pageContent}</div>
                        </div>
                    `;
                    section.querySelector('div.absolute').classList.add('bg-black', 'bg-opacity-20', 'border', 'border-white', 'border-opacity-30');
                    section.querySelector('div.absolute a').classList.add('text-white', 'hover:text-white', 'hover:underline');
                } else {
                    section.classList.add('flex-col', 'md:flex-row');
                    const leftPane = document.createElement('div');
                    leftPane.classList.add('left-content', 'md:w-1/2', 'w-full', 'md:h-full', 'h-1/2', 'text-white', 'text-center');
                    leftPane.style.backgroundImage = `url('${slide.img}')`;

                    const slideNumberEl = document.createElement('h1');
                    slideNumberEl.classList.add('slide-number');
                    slideNumberEl.textContent = index + 1;
                    leftPane.append(slideNumberEl);

                    const rightPane = document.createElement('div');
                    rightPane.classList.add('right-content', 'md:w-1/2', 'w-full', 'md:h-full', 'h-1/2', 'relative');
                    
                    const contentWrapper = document.createElement('div');
                    contentWrapper.classList.add('pane-content-wrapper');

                    const titleEl = document.createElement('div');
                    titleEl.classList.add('pane-content');
                    titleEl.innerHTML = `<h2>${slide.title}</h2>`;

                    const pageContainer = document.createElement('div');
                    pageContainer.classList.add('page-container', 'active', 'pane-content');
                    pageContainer.innerHTML = slide.pages[0];

                    contentWrapper.append(titleEl, pageContainer);
                    rightPane.innerHTML = emailLinkHtml;
                    rightPane.querySelector('div.absolute').classList.add('bg-gray-100', 'border', 'border-gray-200');
                    rightPane.querySelector('div.absolute a').classList.add('text-blue-600', 'hover:text-blue-800', 'hover:underline');
                    rightPane.append(contentWrapper);
                    
                    section.append(leftPane, rightPane);
                }
                
                pitchDeckContainer.appendChild(section);
                sections.push(section);
                
                const dot = document.createElement('div');
                dot.classList.add('timeline-dot');
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                timelineEl.appendChild(dot);
            });
            updateNav();
        };

        const updateOnScroll = () => {
            if (isScrollingProgrammatically) return;
            const viewportHeight = window.innerHeight;
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= -viewportHeight / 2 && rect.top < viewportHeight / 2) {
                    if (currentSlide !== index) {
                        currentSlide = index;
                        currentPage = 0;
                        renderCurrentPage();
                    }
                }
            });
        };

        nextBtn.addEventListener('click', () => {
            if (currentPage < slides[currentSlide].pages.length - 1) {
                currentPage++;
                renderCurrentPage();
            } else if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderCurrentPage();
            } else if (currentSlide > 0) {
                const prevSlideIndex = currentSlide - 1;
                const lastPageIndex = slides[prevSlideIndex].pages.length - 1;
                goToSlide(prevSlideIndex, lastPageIndex);
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === 'ArrowDown') {
                event.preventDefault();
                nextBtn.click();
            } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                event.preventDefault();
                prevBtn.click();
            }
        });

        let scrollTimeout;
        const debouncedUpdateOnScroll = () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(updateOnScroll, 50);
        };
        window.addEventListener('scroll', debouncedUpdateOnScroll);
        
        document.addEventListener('DOMContentLoaded', () => {
            renderSlides();
        });
    </script>
</body>
</html>
